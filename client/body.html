<head>
  <title>Resolutions</title>
</head>

<body>
   <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Resolutions</a>
      </div>
      <!-- <div class="nav navbar-nav navbar-right">
          {{> loginButtons}}
      </div> -->
    </div>
  </nav>

  <div class="container">
    <header>
      <h1>Monthly Resolutions</h1>
      {{> loginButtons}}

      {{#if currentUser}}
      <label class="hide-finished">
        <input type="checkbox" checked="{{ hideFinished }}">
        Hide Finished Resolutions
      </label>

      <form class="new-resolution">
        <input type="text" name="title" placeholder="Add your new resolution">
        <button class="btn btn-md btn-success" type="submit" value="Submit">Submit</button>
      </form>
      {{/if}}
    </header>

    <ul>
      <!-- {{#if currentUser}} -->
        {{ #each resolutions }}
            {{> resolution }}
        {{ /each }}
      <!-- {{/if}} -->
    </ul>

  </div>
</body>
